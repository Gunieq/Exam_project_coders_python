<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auctions</title>
</head>
<body>
<h1>Lista dostępnych aukcji:</h1>
<ul>
    {% for auction in auctions %}
        <li><a href='/auction/{{ auction.id }}'>{{ auction.name }}</a></li> Data opublikowania aukcji:
        {{ auction.start_date }} Data zakończenia aukcji: {{ auction.end_date }}
    {% endfor %}
</ul>
</body>
</html>
